        uses: actions/checkout@v4
        
      - name: Call API & Save
        run: |
          mkdir -p public
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '{"query": "gÃ¼ncel mevzuat", "page_size": 10}' \
            https://mevzuat-mcp-2z26.onrender.com/webhook/search \
